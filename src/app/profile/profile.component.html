<div class="container" style=" height: 90vh; width: 100vw; background: #1e2124; overflow-y: auto;">
    <div class="row gutters w-100" style="margin-top:50px">
      <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
          <div class="card-body" style="background-color: #3f51b5;">
            <div class="account-settings" style="padding:30px 0px 0px 0px; height: 450px;">
              <div class="user-profile">
                <div class="user-avatar">
                  <img src="../../assets/img/user.png" alt="Maxwell Admin">
                </div>
                <h5 class="user-name">Yuki Hayashi</h5>
                <h6 class="user-email">yuki@Maxwell.com</h6>
              </div>
              <div class="about">
                <h5 class="mb-2" style="color: rgb(8, 8, 8); text-decoration: solid; font-size: 18px;">Bio</h5>
                <p>I'm Yuki. Full Stack Designer I enjoy creating user-centric, delightful and human experiences.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <form class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12" autocomplete="off">
        <div class="card h-100">
          <div class="card-body" style="padding: 0px 30px 0 30px; height: 450px; background-color: #3f51b5;">
            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h6 class="mb-3 mt-2" style="font-size: 20px; color: white;">Personal Details</h6>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="fullName">Full Name</label>
                  <input type="text" class="form-control form-control-lg" style="font-size:15px" id="fullName" placeholder="Enter full name">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="eMail">Email</label>
                  <input type="email" class="form-control form-control-lg" style="font-size:15px" id="eMail" placeholder="Enter email ID">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="text" class="form-control form-control-lg" style="font-size:15px" id="phone" placeholder="Enter phone number">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="website">Website URL</label>
                  <input type="url" class="form-control form-control-lg" style="font-size:15px" id="website" placeholder="Website url">
                </div>
              </div>
            </div>
            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h6 class="mb-3" style="font-size: 20px; color: white;">Address</h6>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="Street">Street</label>
                  <input type="name" class="form-control form-control-lg" style="font-size:15px" id="Street" placeholder="Enter Street">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="ciTy">City</label>
                  <input type="name" class="form-control form-control-lg" style="font-size:15px" id="ciTy" placeholder="Enter City">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="sTate">State</label>
                  <input type="text" class="form-control form-control-lg" style="font-size:15px" id="sTate" placeholder="Enter State">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="zIp">Zip Code</label>
                  <input type="text" class="form-control form-control-lg" style="font-size:15px" id="zIp" placeholder="Zip Code">
                </div>
              </div>
            </div>
            <br>
            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="text-right">
                  <button type="button" id="submit" name="submit" class="btn btn-secondary" style="font-size: 20px;">Cancel</button>
                  &nbsp;&nbsp;
                  <button type="button" id="submit" name="submit" class="btn btn-primary" style="font-size: 20px;">Update</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
</div>
