<div class="container-fluid" style="background: rgb(253, 253, 252); width: 100%; height: 93%; overflow: hidden;">
    <div class="row">
        <div class="col-sm">
            <mat-card style="width: 50%; height: 550px;">
                <mat-card-title>
                    PROFILE
                    <button mat-raised-button color="primary" style="float: right; margin-top: 5px;" (click)="edit = true">
                        <i class="bi bi-pencil-square"></i>&nbsp; Edit
                    </button>
                </mat-card-title>
                <mat-card-content>
                    <div class="text-center" style="margin-top: 70px;">
                        <mat-form-field appearance="fill" [style.width.px]=400>
                            <mat-label *ngIf="edit">username</mat-label>

                            <input matInput placeholder="Email" placeholder="sree@gmail.com" name="username" [readonly]="!edit" required>
                        </mat-form-field>
                          <br>
    
                        <mat-form-field appearance="fill" [style.width.px]=400>
                            <mat-label *ngIf="edit">password</mat-label>

                            <input matInput type="password" placeholder="*********" [readonly]="!edit" name="password" required>    
                        </mat-form-field>
    
                          <br>
                        <mat-form-field appearance="fill" [style.width.px]=400>
                            <mat-label *ngIf="edit">mobile number</mat-label>

                            <input matInput type="tel" name="mobileNumber" [readonly]="!edit" placeholder="+91 7093509351" maxlength="10" minlength="7" required>
                        </mat-form-field>
                    </div>
                    <br>
                    
                <div class="text-center">
                    <!-- <mat-form-field> -->
                        <button mat-raised-button style="margin-right: 70px;">Cancel</button>
                    <!-- </mat-form-field> -->
                
                    <!-- <mat-form-field> -->
                        <button mat-raised-button color="primary">Save</button>
                    <!-- </mat-form-field> -->
                </div>

                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
