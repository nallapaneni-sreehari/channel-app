<div class="container">
    <div class="text-center mt-5 ">
        <h1 style="color: white;">Create Server</h1>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" #serverForm="ngForm" name="myForm" (ngSubmit)="createServer(serverForm)">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"> 
                                            <label for="serverName">Server Name *</label> 
                                            <input id="serverName" type="text" name="name" class="form-control"
                                                placeholder="Please server name *" required="required"
                                                data-error="server name is required." ngModel> 
                                            </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="serverProfile" class="form-label">Profile Photo</label>
                                        <input class="form-control form-control-lg" name="serverProfile" id="serverProfile" type="file"
                                        enctype="multipart/form-data" #file (change)="onProfileUpload(file.files)">
                                      </div>
                                </div>
                                <div class="row">
                                    <span class="h2">
                                        Select server preferences
                                    </span>
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="serverType" (change)="serverType='public'" value="public" id="flexRadioDefault1" checked>
                                            <label class="form-check-label" for="flexRadioDefault1">
                                              Public
                                            </label>
                                          </div>
                                          <div class="form-check">
                                            <input class="form-check-input" type="radio" name="serverType" value="private" id="flexRadioDefault2" (change)="serverType='private'">
                                            <label class="form-check-label" for="flexRadioDefault2">
                                              Private
                                            </label>
                                          </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="alloInvitations" ngModel>
                                            <label class="form-check-label" for="flexCheckDefault">
                                              Allow invitations
                                            </label>
                                          </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <div class="form-group"> <label for="form_need">Please specify server size
                                                *</label> <select id="form_need" name="serverLimit" class="form-control"
                                                required="required" data-error="Please specify your need." ngModel>
                                                <option value="" selected disabled>--Select Server size--</option>
                                                <option value="5">5</option>
                                                <option value="10">10</option>
                                                <option value="15">15</option>
                                                <option value="20">20</option>
                                            </select> </div>
                                            <span class="h5"><strong>* Note : </strong> Server size is the max number of channels you can create.</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" name="submit" class="btn btn-success col-md-12" style="font-size: 25px;">Create Server</button>
                        </form>
                    </div>
                </div>
            </div> <!-- /.8 -->
        </div> <!-- /.row-->
    </div>

    <div class="text-center mt-5 ">
        <h1 style="color: white;">OR <br> Join <a class="h1" href="javascript:void(0)" (click)="joinServerDialog()">Server</a></h1>
    </div>
</div>
