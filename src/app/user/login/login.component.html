    <div class="col-md-6">
      
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center" style="float: left;">
            <i class="bi bi-key h1 float-left"></i> &nbsp;LOG IN
          </h2>

          <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="form-group mt-5">
            <br>
            <mat-error *ngIf="!loginValid" class="text-center h6">
              The username and password were not recognized
            </mat-error>
            <mat-form-field appearance="fill" [style.width.px]=400>
              <mat-label>Username</mat-label>
              <input matInput placeholder="Email" [(ngModel)]="username" name="username" required>
              <mat-error class="text-center h6">
                Please provide a valid email address
              </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" [style.width.px]=400>
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
              <mat-error class="text-center h6">
                Please provide a valid password
              </mat-error>
            </mat-form-field>
    
            <br>
            <!-- <mat-form-field> -->
              <mat-checkbox class="example-margin" [(ngModel)]="checked" name="checked">Remember Me</mat-checkbox>
            <!-- </mat-form-field> -->
           <br><br>
           <div class="text-center" style="float: left;">
            <button mat-raised-button color="primary" style="width: 150px; height: 50px;" [disabled]="!loginForm.form.valid">Login</button>
          </div>
          
          </form>
        </div>
      </div>
