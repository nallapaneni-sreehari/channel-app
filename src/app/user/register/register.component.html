<div class="container" style="background: white;  border-radius: 30px;">
    <div class="row" style="border: #e7d8d8 solid 2px; margin-top: 55px;  border-radius: 30px;">
      <div class="col-md-6"  style="margin-top: 120px">
        <!-- <img class="img-responsive" 
        src="../../../assets/img/login-1.webp" style="margin-top: 62px;" alt="login.png"> -->
        
        <img class="img-responsive" 
        src="../../../assets/img/register-1.webp" style="margin-top: 30px;" alt="register.png">
      </div>
      <div class="col-md-6" style="margin-top: 242px">
        
        <div class="card">
          <div class="card-body" style="margin-top: -120px;">
            <h2 class="card-title text-center" style="float: left;">
                <i class="bi bi-person-plus-fill h1"></i> &nbsp;&nbsp;
                REGISTER
            </h2>
            <br>
  
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="form-group mt-5">
              <br>

              <mat-form-field appearance="fill" [style.width.px]=400>
                <input matInput placeholder="Email" [(ngModel)]="username" name="username" required>
                <mat-error class="text-center h6">
                  Please provide a valid email address
                </mat-error>
              </mat-form-field>

              <br>
              <mat-form-field appearance="fill" [style.width.px]=400>
                <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
                <mat-error class="text-center h6">
                  Please provide a valid password
                </mat-error>
              </mat-form-field>
      
              <br>

              <div class="form-group row">
                <div class="col-md-3">
                    <mat-form-field appearance="fill" [style.width.px]=135>
                        <mat-label>Dail Code</mat-label>
                        <mat-select [(ngModel)] = "mobilecode" #mobile="ngModel" name="mobilecode" disableOptionCentering required>
                          
                          <mat-form-field appearance="fill">
                            <mat-label>country name</mat-label>
                            <input matInput #searchKey
                            placeholder="search for country" style="width: 150px;" (input)="onCountryCodeSearch(searchKey.value)">
                          </mat-form-field>
    
                          <mat-option *ngFor="let code of mobilecodesBackup" [value]="code.dial_code">
                            {{code.dial_code}} &nbsp;
                            <img src="../../../assets/countries/{{code.code}}.png" alt="code.code">
                          </mat-option>
    
                        </mat-select>
                        <mat-error *ngIf="mobile.errors && mobile.errors['required']">invalid code</mat-error>
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field appearance="fill" [style.width.px]=255>
                        <mat-label>mobile number</mat-label>
                        <input matInput type="tel" name="mobileNumber" [(ngModel)]="mobileNumber" maxlength="10" minlength="7" required>
                        <mat-error>Please provide a valid mobile</mat-error>
                    </mat-form-field>
                </div>
              </div> 
              <!-- <mat-form-field> -->
                <mat-checkbox class="example-margin" [(ngModel)]="checked" name="checked">Accept <a href="#!">Terms and Conditions</a></mat-checkbox>
              <!-- </mat-form-field> -->
             <br><br>
             <div class="text-center" style="float: left;">
              <button mat-raised-button color="primary" style="width: 150px; height: 50px;" [disabled]="!loginForm.form.valid">Register</button>
            </div>
            
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
