<div class="container" style="height: 700px; width:100%; background: wheat;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style=" margin-top: 100px; margin-left: 250px; width: 70%; height: 65%;">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef> <h3>Channel Details</h3> </th>
          <div style="display: flex;">
            <td mat-cell *matCellDef="let element"> 
              <mat-list>
              <mat-list-item>
                <img mat-list-avatar src={{element.avatar}}>
                <h4 mat-line>{{element.user_name}}</h4>
                <p mat-line> {{element.user_email}} </p>
              </mat-list-item>
              </mat-list>
            </td>
          </div>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="manager">
          <th mat-header-cell *matHeaderCellDef> <h3>Revenue</h3></th>
          <td mat-cell *matCellDef="let element"> {{element.manager}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> <h3>Status</h3> </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
      
        <!-- actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef><h3>Actions</h3></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="appMenu" style="color: light-blue">
              <mat-icon>
                more_vert
              </mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item (click)="openDialog()">Edit Info</button>
        <button mat-menu-item>Resend Invite</button>
        <mat-divider></mat-divider>
        <button mat-menu-item>Make Admin</button>
        <button mat-menu-item disabled>Make Owner</button>
        <button mat-menu-item>Deactivate</button>
        <mat-divider></mat-divider>
        <button mat-menu-item style="color: red;">Permanently Delete</button>
      
      </mat-menu>

</div>
